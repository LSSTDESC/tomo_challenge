metrics:  all
bands: riz
training_file: /global/cscratch1/sd/abault/tomo_challenge/data/training.hdf5
validation_file: /global/cscratch1/sd/abault/tomo_challenge/data/validation.hdf5
output_file: /global/cscratch1/sd/abault/tomo_challenge/rf_uniform/u_4bins.txt
# Backend implementing the metrics, either: "firecrown" (default), "jax-cosmo"
metrics_impl: jax-cosmo

run:
  # This is a class name which will be looked up
  RandomForestUniform:
    run_4:
      # This setting is sent to the classifier
      bins: 4
      # These special settings decide whether the
      # color and error colums are passed to the classifier
      # as well as the magnitudes
      colors: True
      errors: True
